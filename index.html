<body class="bg">
  
  <div class="col-sm-8">
    <h1>Train Scheduler</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="card ">
          <div class="card-header">
            Current Train Schedule
          </div>
          <table class="table">
            <tbody id="train-output">
              <thead>
                <tr><td><strong>Train Name</strong></td><td><strong>Destination</strong></td><td><strong>Frequency (min)</strong></td><td><strong>Next Arrival</strong></td><td><strong>Minutes Away</strong></td></tr>
              </thead>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div class="list-group active">
          <div class="list-group-item active ">
            Add Train
          </div>
          <div class="list-group active">
            <form id="train-input">
              <div class="list-group-item active">
                <label>Train Name</label>
                <input id="train-route" class="form-control" type="text" placeholder="Route Name" />
              </div>
              <div class="list-group-item active">
                <label>Destination</label>
                <input id="destination" class="form-control" type="text" placeholder="Destination Name"/>
              </div>
              <div class="list-group-item active">
                <label>First Train Time (military time)</label>
                <input id="train-arrival" class="form-control" type="text" placeholder="00:00"/>
              </div>
              <div class="list-group-item active">
                <label>Frequency (in minutes)</label>
                <input id="frequency" class="form-control" type="text" placeholder="Duration between Trains"/>
              </div>
              <div class="list-group-item active">
                <input type="submit" value-"Submit" class="btn btn-dark"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  

  <script src="assets/logic.js"></script>
